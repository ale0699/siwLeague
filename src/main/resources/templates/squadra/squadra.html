<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${squadra.nome}"></title>
    <link href="/css/style_index.css?version7" rel="stylesheet">
    <link href="/css/style_squadra.css?version7" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong fixed-top">
                <div class="container-fluid">
                    <div class="logo-image">
                        <a class="navbar-brand" href="/">
                            <img src="/images/logo.png" alt="logo" width="150" height="150">
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav container d-flex justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/tornei">Tornei</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contatti</a>
                            </li>
                        </ul>
                    </div>
                    <div th:if="${userDetails}!=null">
                        <div class="user-info">
                            <span>Benvenuto <span th:text="${userDetails.username} + ' (' + ${userRole} + ')'"></span></span>
                            <a href="/admin/dashboard" th:if="${userRole == 'admin'}">Dashboard admin</a>
                            <a href="/dashboard" th:unless="${userRole == 'admin'}">Dashboard Team Manager</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                    <div th:unless="${userDetails}!=null" class="user-info">
                        <div class="user-info">
                            <span>Effettua <a href="/login">Login</a></span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row title">
            <div class="col text-center">
                <div class="nome-squadra">
                    <img th:src="@{${squadra.logo}}" alt="logo" id="logo-nav">
                    <h1 th:text="${squadra.nome}"></h1>
                    <div class="nome-torneo">
                        <h5 th:text="'Partecipa al torneo: ' + ${squadra.torneo.nome}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container rosa-squadra">
            <div class="row">
                <div class="col text-center">
                    <h2>Rosa squadra</h2>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <div th:if="${giocatori != null && !giocatori.isEmpty()}">
                        <div class="row table-responsive">
                            <table class="table table-hover table-primary table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Numero Maglia</th>
                                        <th scope="col">Data di nascita</th>
                                        <th scope="col">Gol Segnati</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                    <tr th:each="giocatore : ${giocatori}">
                                        <td th:text="${giocatore.nome} + ' ' + ${giocatore.cognome}"></td>
                                        <td th:text="${giocatore.numeroMaglia}"></td>
                                        <td th:text="${#temporals.format(giocatore.dataNascita, 'dd-MM-yyyy')}"></td>
                                        <td th:text="${giocatore.getGolSegnati()}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div th:unless="${giocatori != null && !giocatori.isEmpty()}">
                        <p>Non ci sono giocatori in rosa</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container-fluid">
            <div class="container text-center">
                <div class="row upper-row align-items-center">
                    <div class="col">
                        <img src="/images/logo.png" width="170" height="170">
                    </div>
                    <div class="col">
                        <ul class="footer-nav">
                            <li class="item-footer-nav">
                                <a href="/">Homepage</a>
                            </li>
                            <li class="item-footer-nav">
                                <a href="/">Tornei</a>
                            </li>
                            <li class="item-footer-nav">
                                <a href="/">About</a>
                            </li>
                            <li class="item-footer-nav">
                                <a href="/">Contatti</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row lower-row align-items-center">
                    <div class="col">
                        <span>&copy; 2024 Siw League</span>
                    </div>
                    <div class="col">
                        <img src="/images/facebook.png">
                        <img src="/images/instagram.png">
                        <img src="/images/youtube.png">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 430 || document.documentElement.scrollTop > 430) {
                document.querySelector(".navbar").classList.add("scrolled");
            } else {
                document.querySelector(".navbar").classList.remove("scrolled");
            }
        }
    </script>
</body>

</html>
