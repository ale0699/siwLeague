message.numeroSquadreMassimoIscrivibiliAlTorneo=Non è stato possibile iscrivere la squadra perchè è stato raggiunto il limite massimo di squadre iscrivibili al torneo. Iscrivi la tua squadra ad un altro dei nostri tornei!
message.squadraGiaEsistenteNelTorneo=Esiste già una squadra, nel torneo che hai scelto, con lo stesso nome. Riprova cambiando nome!
message.NumeroMassimoDiGiocatoriPerSquadra=Non è possibile inserire altri giocatori perchè è stato raggiunto il limite massimo di giocatori presenti in rosa per questo torneo
message.NumeroDiMagliaGiàPresente=Esiste già un giocatore con un numero di maglia uguale, Riprova!
message.GiocatoreGiaPresenteInSquadra=Esiste già il giocatore in rosa, Riprova!